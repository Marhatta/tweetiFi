			<div class='col-md-5 col-sm-5'>
				
				<p id='executionTime'></p>

					<i class='fa fa-warning' id='warning'></i>

				</div>
			</div>

		 <div class="col-md-2 col-sm-2">

	<div class='row container-fluid'>

		<div class="inputSection col-md-3 col-sm-3">
			<img src="images/testing.png" id='testing'>

			<div id='testingContent'>
				<button id='selectFolder' class='btn btn-primary'>Choose Test Dataset </button>
				<p id='showPath'></p>
				<button id='deleteFolders' class='btn btn-danger'>Delete Existing folders</button>
	    		<p id='AfterDeletingFolders'></p>
	    		<button class='btn btn-success' id="classify">Classify Now</button>
				<div class="row spaceBetweenRows">

	    		
				</div>
			</div>

	   

		</div>


		<div class="progressSection col-md-4 col-sm-4">

			<div id="gayab1" class="row">
				<span class='preprocessing col-md-10 col-sm-10'>Test Tweet Processing
					<div class="myProgress">
						<div class="myBar" id='flbar'></div>
					</div>
				</span>
				<span class='done col-md-1 col-sm-1'  id='filterLanguage'><i class='fa fa-check-circle-o'></i></span>
			</div>


			<div id="gayab2" class="row">
				<span class='preprocessing col-md-10 col-sm-10'>Classification
					<div class="myProgress">
						<div class="myBar" id='flbar1'></div>
					</div>
				</span>
				<span class='done col-md-1 col-sm-1'  id='filterRetweets'><i class='fa fa-check-circle-o'></i></span>
			</div>

			<div class="row" >
				<span id='processingTestTweet'></span>
				<span id='classifying'></span>
			</div>

			<div class='lds-roller row' id='spinner' style='position: relative;top:25px;left:45%;'>
					<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			</div>


			
		</div>

		<div class='col-md-4 col-sm-4 resultSection'>
			<img src="images/result.png" id='resultImg'>
			<div class="results">
				<span id='randomForestResult'></span>
				<span id='svmResult'></span>
			</div>

		</div>	

		
	</div>

	<div>

		<div id='terminal'>
