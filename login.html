<!DOCTYPE html>
<html lang="en">
<head>
	<title>TweetiFi</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
						<img src="images/login.png" id='loginImage'>
				</div>

				<form class="login100-form validate-form" method='POST' onsubmit="return login()" >
					<span class="login100-form-title">
						TweetiFi
					</span>

					<div class="wrap-input100">
						<input class="input100" id='email' type="text" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" id='password' type="password" name="pass" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>


					<div class='lds-roller' id='spinner'>
						<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  >
							Login
						</button>
					</div>

					<p id='messages'>Invalid Email/Password</p>


					
				</form>

			</div>

		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<script src="js/main.js"></script>


	<!--firebase setup-->
	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>

	<script>
	  // Initialize Firebase
	  var spinner=document.getElementById('spinner');

	  var config = {
	    apiKey: "AIzaSyALwgfO5hQMXHhU0SurYdFVeNYqVHPhDtU",
	    authDomain: "tweetifi.firebaseapp.com",
	    databaseURL: "https://tweetifi.firebaseio.com",
	    projectId: "tweetifi",
	    storageBucket: "tweetifi.appspot.com",
	    messagingSenderId: "838330972350"
	  };
	  firebase.initializeApp(config);


	  function login(){
		var email=document.getElementById('email').value;
  		var password=document.getElementById('password').value;
  		spinner.style.display='block';
  		firebase.auth().signInWithEmailAndPassword(email, password)
  		.then(function(user){
  			window.location.replace("test.html");
  			 spinner.style.display='none';


  		}).catch(function(error) {
  	// Handle Errors here.
});
  		return false;
}
	</script>

	<!--firebase setup ends here-->

</body>
</html>
